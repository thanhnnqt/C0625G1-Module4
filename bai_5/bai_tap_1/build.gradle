plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.10.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly 'jakarta.servlet:jakarta.servlet-api:5.0.0'

    implementation 'org.springframework:spring-webmvc:6.1.11'
    implementation 'org.springframework:spring-context:6.1.11'
    implementation 'org.springframework:spring-tx:6.1.11'
    implementation 'org.springframework:spring-orm:6.1.11'

    implementation "org.thymeleaf:thymeleaf-spring6:3.1.3.RELEASE"

    implementation 'org.hibernate.orm:hibernate-core:6.4.4.Final'
    implementation 'org.springframework.data:spring-data-jpa:3.3.0'

    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:3.0.1'

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}
