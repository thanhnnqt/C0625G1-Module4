<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML lang="vi">
<HEAD>
    <TITLE>Heart</TITLE>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .box {
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
        }
        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        h1 {
            color: #FFB6C1;
            text-align: center;
            position: absolute;
            top: 10%;          /* cách mép trên 10% chiều cao màn hình */
            left: 50%;         /* dịch giữa ngang */
            font-size: 2.3rem;
            font-family: 'Dancing Script', 'Segoe UI', Arial, sans-serif;
            animation: heartBeat 1.3s infinite;
            opacity: 0;
            transition: opacity 1s ease-in;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff91a4, 0 0 20px #ff91a4;
        }
        #pinkboard {
            position: relative;
            margin: auto;
            height: 500px;
            width: 500px;
            animation: heartBeat 1.3s infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(.8);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Pháo hoa */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</HEAD>
<BODY>
<h1 id="message">Chúc mừng Ngày Nhà giáo Việt Nam 20/11</h1>
<div class="box">
    <canvas id="pinkboard"></canvas>
</div>
<script>
    /* ---------- Hiệu ứng trái tim ---------- */
    var settings = {
        particles: {length: 2000, duration: 2, velocity: 100, effect: -1.3, size: 13},
    };

    (function () {
        var b = 0, c = ["ms", "moz", "webkit", "o"];
        for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
            window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
            window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"];
        }
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = function (h) {
                var d = new Date().getTime();
                var f = Math.max(0, 16 - (d - b));
                var g = window.setTimeout(function () {
                    h(d + f);
                }, f);
                b = d + f;
                return g;
            }
        }
        if (!window.cancelAnimationFrame) window.cancelAnimationFrame = function (d) {
            clearTimeout(d);
        };
    }());
    function Point(x, y) {
        this.x = x || 0;
        this.y = y || 0;
    }

    Point.prototype.clone = function () {
        return new Point(this.x, this.y);
    };
    Point.prototype.length = function (length) {
        if (typeof length == 'undefined') return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
    };
    Point.prototype.normalize = function () {
        var length = this.length();
        this.x /= length;
        this.y /= length;
        return this;
    };
    function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
    }
    Particle.prototype.initialize = function (x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
    };
    Particle.prototype.update = function (deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
    };
    Particle.prototype.draw = function (context, image) {
        function ease(t) {
            return (--t) * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };
    function ParticlePool(length) {
        var particles = new Array(length);
        for (var i = 0; i < length; i++) particles[i] = new Particle();
        var firstActive = 0, firstFree = 0, duration = settings.particles.duration;
        this.add = function (x, y, dx, dy) {
            particles[firstFree].initialize(x, y, dx, dy);
            firstFree = (firstFree + 1) % length;
            if (firstActive == firstFree) firstActive = (firstActive + 1) % length;
        };
        this.update = function (deltaTime) {
            if (firstActive < firstFree) for (var i = firstActive; i < firstFree; i++) particles[i].update(deltaTime);
            else {
                for (var i = firstActive; i < length; i++) particles[i].update(deltaTime);
                for (var i = 0; i < firstFree; i++) particles[i].update(deltaTime);
            }
            while (particles[firstActive].age >= duration && firstActive != firstFree) firstActive = (firstActive + 1) % length;
        };
        this.draw = function (context, image) {
            if (firstActive < firstFree) for (var i = firstActive; i < firstFree; i++) particles[i].draw(context, image);
            else {
                for (var i = firstActive; i < length; i++) particles[i].draw(context, image);
                for (var i = 0; i < firstFree; i++) particles[i].draw(context, image);
            }
        };
    }
    (function (canvas) {
        var context = canvas.getContext('2d'),
            particles = new ParticlePool(settings.particles.length),
            particleRate = settings.particles.length / settings.particles.duration,
            time;
        function pointOnHeart(t) {
            return new Point(
                160 * Math.pow(Math.sin(t), 3),
                130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
            );
        }
        var image = (function () {
            var canvas = document.createElement('canvas'), context = canvas.getContext('2d');
            canvas.width = settings.particles.size;
            canvas.height = settings.particles.size;

            function to(t) {
                var point = pointOnHeart(t);
                point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                return point;
            }
            context.beginPath();
            var t = -Math.PI, point = to(t);
            context.moveTo(point.x, point.y);
            while (t < Math.PI) {
                t += 0.01;
                point = to(t);
                context.lineTo(point.x, point.y);
            }
            context.closePath();
            context.fillStyle = '#FF5CA4';
            context.fill();
            var image = new Image();
            image.src = canvas.toDataURL();
            return image;
        })();
        function render() {
            requestAnimationFrame(render);
            var newTime = new Date().getTime() / 1000, deltaTime = newTime - (time || newTime);
            time = newTime;
            context.clearRect(0, 0, canvas.width, canvas.height);
            var amount = particleRate * deltaTime;
            for (var i = 0; i < amount; i++) {
                var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                var dir = pos.clone().length(settings.particles.velocity);
                particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
            }
            particles.update(deltaTime);
            particles.draw(context, image);
        }
        function onResize() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.onresize = onResize;
        setTimeout(function () {
            onResize();
            render();
        }, 10);
    })(document.getElementById('pinkboard'));
    /* ---------- Hiển thị chữ và pháo hoa ---------- */
    setTimeout(() => {
        const msg = document.getElementById('message');
        msg.style.opacity = 1;
        startFireworks();
    }, 3000);
    function startFireworks() {
        const colors = ['#FF5CA4', '#FFD700', '#00FFFF', '#FF4500', '#ADFF2F'];
        for (let i = 0; i < 10; i++) setTimeout(() => createFirework(), i * 400);
        function createFirework() {
            const count = 30;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            for (let i = 0; i < count; i++) {
                const fw = document.createElement('div');
                fw.className = 'firework';
                fw.style.left = `${centerX}px`;
                fw.style.top = `${centerY}px`;
                fw.style.background = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(fw);
                const angle = (Math.PI * 2 * i) / count;
                const distance = 150 + Math.random() * 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                fw.animate([
                    {transform: `translate(0,0)`, opacity: 1},
                    {transform: `translate(${x}px,${y}px)`, opacity: 0}
                ], {
                    duration: 1200 + Math.random() * 600,
                    easing: 'ease-out',
                    fill: 'forwards'
                });
                setTimeout(() => fw.remove(), 2000);
            }
        }
    }
</script>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</BODY>
</HTML>
